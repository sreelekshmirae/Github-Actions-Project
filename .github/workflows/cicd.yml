name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    # to checkout a code. its going to take a copy of the repo
    - uses: actions/checkout@v4 
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn compile
